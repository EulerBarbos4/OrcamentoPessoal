<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    
    <script src="https://kit.fontawesome.com/7ce2e51a75.js" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
    
    <title>Orçamento Pessoal</title>
    <link rel="shortcut icon" href="imagens/money-check-dollar-solid.svg" type="image/x-icon">

    <!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
    <![endif]-->

  </head>
  <body>

    <header><!--Inicio do cabeçalho-->
      <nav class="navbar navbar-expand-sm bg-primary fixed-top">
        <div class="container">
          <a href="">
            <img src="imagens/logo.png" alt="" class="navbar-brand">
          </a>

          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
            <i class="fa-solid fa-bars text-white"></i>
          </button>
          
          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="" class="nav-link">Cadastro</a>
              </li>
              <li class="nav-item">
                <a href="consulta.html" class="nav-link">Consulta</a>
              </li>
            </ul>
          </div>
          
        </div>
      </nav>
    </header><!--/Fim do cabeçalho-->

    <section style="margin-top: 75px;"><!--Início da seção principal-->
      <div class="container">

        <h1 class="text-center display-4">Registro de nova Despesa</h1>

        <div class="row">
          <div class="col-6 col-sm-2 mb-1">
            <select class="form-control" id="ano">
              <option value="">Ano</option>
              <option>2023</option>
              <option>2022</option>
              <option>2021</option>
              <option>2020</option>
            </select>
          </div>
          <div class="col-6 col-sm-2">
            <select class="form-control" id="mes">
              <option value="">Mês</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>
          <div class="col-9 col-sm-2">
            <div class="input-group">
              <input type="number" class="form-control" placeholder="Dia" min="1" max="31" id="dia">
            </div>
          </div>
          <div class="col-3 col-sm-6">
            <select class="form-control" id="tipo">
              <option value="">Tipo</option>
              <option>Alimentação</option>
              <option>Educação</option>
              <option>Lazer</option>
              <option>Saúde</option>
              <option>Transporte</option>
            </select>
          </div>
        </div>
  
        <div class="row mt-3">
          <div class="col-12 col-sm-8 mb-1">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Descrição" id="descricao">
            </div>
          </div>
          <div class="col-8 col-sm-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Valor" id="valor">
            </div>
          </div>
          <div class="col-4 col-sm-2 d-flex justify-content-end">
            <button class="btn btn-primary" onclick="cadastrarDespesa()">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </section><!--/Fim da seção principal-->


    <!-- Modal de gravação -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="h5-modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="h5-modal"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="div-modal">
            
          </div>
          <div class="modal-footer">
            <button type="button" id="btn-modal" data-dismiss="modal"> </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Fim Modal de gravação -->

    
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
